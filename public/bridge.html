<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/bridge.css">
  </head>
  <body>
    <header id="header"></header>

    <div class="bridge_box_all_parent">
      <div class="bridge_box_second_parent">
        <div class="bridge_box_first_div">
          <div class="box_first_div_1">
            <div class="">
              <img class="box_first_div_1_1_img" src="assets/image/svg/bridge.svg" alt="">
              <div class="bridge_logo_text">Bridge</div>
            </div>
          </div>
          <div class="box_first_div_2"></div>
        </div>
        <div class="bridge_box_second_div">
          <div class="bridge_box_second_1 bridge_box_second_all">
            <div color="grey-400" class="bridge_box_second_1_1">Send</div>
            <div class="bridge_box_second_1_2">
              <div class="bridge_box_second_1_2_1">
                <div class="bridge_box_second_1_2_1_1">
                  <div class="bridge_box_second_1_2_1_1_1">
                    <div class="bridge_box_second_1_2_1_1_1_1">
                      <input
                        type="number"
                        placeholder="Enter amount"
                        data-cy="bridge-amount-input"
                        class="bridge_box_second_1_2_1_1_1_1_input"
                        value=""
                      />
                    </div>
                    <button class="bridge_box_second_1_2_1_1_1_btn">MAX</button>
                  </div>
                </div>
              </div>
              <div class="bridge_box_second_1_2_2">
                <div class="bridge_box_second_1_2_2_1">
                  <div class="bridge_box_second_1_2_2_1_1">
                    <div class="bridge_box_second_1_2_2_1_1_1">
                      <img
                        src="assets/image/network/ethereum.svg"
                        class="bridge_box_second_1_2_2_1_1_1_img"
                      />
                      <div color="white-100" class="bridge_box_second_1_2_2_1_1_1_Token_name">ETH</div>
                    </div>
                  </div>
                  <img src="assets/image/svg/down_arrow.svg" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="bridge_box_second_2 bridge_box_second_all">
            <div color="grey-400" class="bridge_box_second_2_1">From</div>
            <div class="bridge_box_second_2_2">
              <div class="bridge_box_second_2_2_1">
                <div class="bridge_box_second_2_2_1_1">
                  <div class="bridge_box_second_2_2_1_1_1">
                    <img
                      src="assets/image/network/ethereum.svg"
                      class="bridge_box_second_2_2_1_1_1_img"
                    />
                    <div class="bridge_box_second_2_2_1_1_1_2">
                      <div class="bridge_box_second_2_2_1_1_1_2_1">
                        Ethereum Mainnet
                      </div>
                    </div>
                  </div>
                </div>
                <img src="assets/image/svg/down_arrow.svg" alt="">
              </div>
            </div>
          </div>
          <div class="bridge_box_second_3 bridge_box_second_all">
            <div color="grey-400" class="bridge_box_second_3_1">To</div>
            <div class="bridge_box_second_3_2">
              <div class="bridge_box_second_3_2_1">
                <div class="bridge_box_second_3_2_1_1 bridge_box_second_3_2_1_same"></div>
                <div class="bridge_box_second_3_2_1_2">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g clip-path="url(#clip0_5416_105762)">
                      <path
                        d="M7 12L4 15L1 12"
                        stroke="#9DAAB3"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M4 15L4 5"
                        stroke="#9DAAB3"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M15 4L12 1L9 4"
                        stroke="#9DAAB3"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M12 11V1"
                        stroke="#9DAAB3"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </g>
                    <defs>
                      <clipPath id="clip0_5416_105762">
                        <rect width="16" height="16" fill="white"></rect>
                      </clipPath>
                    </defs>
                  </svg>
                </div>
                <div class="bridge_box_second_3_2_1_3 bridge_box_second_3_2_1_same"></div>
              </div>
            </div>
            <div class="bridge_box_second_3_3">
              <div class="bridge_box_second_3_3_1">
                <div class="bridge_box_second_3_3_1_1">
                  <div class="bridge_box_second_3_3_1_1_1">
                    <div class="bridge_box_second_3_3_1_1_1_1">
                      <img
                        src="assets/image/network/linea.svg"
                        class="bridge_box_second_3_3_1_1_1_1_img"
                      />
                      <div class="bridge_box_second_3_3_1_1_1_1_1">
                        <!-- <div class="bridge_box_second_3_3_1_1_1_1_1_1">
                          Address: 0xC4...3BB6
                        </div> -->
                        <div color="white-100" class="bridge_box_second_3_3_1_1_1_1_1_2">
                          Arbitrum One
                        </div>
                      </div>
                    </div>
                  </div>
                  <img src="assets/image/svg/down_arrow.svg" alt="">
                </div>
              </div>
              <div color="bridge_box_second_3_3_2" class="css-4xr9e">Change account</div>
            </div>
          </div>
        </div>
        <!-- next  -->
        <div class="bridge_box_third_div">
          <div class="bridge_box_third_div_1">

            <div class="bridge_box_third_div_1_2 bridge_box_third_div_1_same">
              <div class="bridge_box_third_div_1_2_1 bridge_box_third_div_1_2_1_same">
                Time to <span class="css-4dji72">Arbitrum</span>
              </div>
              <div class="bridge_box_third_div_1_2_2 bridge_box_third_div_1_2_1_same">~2 minutes</div>
            </div>
            <div class="bridge_box_third_div_1_3"></div>
            <div class="bridge_box_third_div_1_4">
              <div class="bridge_box_third_div_1_4_1">
                <div class="bridge_box_third_div_1_4_1_2">Net fee</div>
                <a
                  data-tooltip-id="Net fee"
                  data-tooltip-place="bottom-start"
                  class="css-1tsrelf"
                  ><div class="css-1ftcezz"> <img src="assets/image/svg/info.svg" alt=""> </div
                ></a>
              </div>
              <div color="grey-400" class="css-1pzc15u">$ 0.04</div>
            </div>
            <div class="bridge_box_third_div_1_5"></div>
            <div class="bridge_box_third_div_1_6 bridge_box_third_div_1_same">
              <div class="bridge_box_third_div_1_6_1">You will receive</div>
              <div class="bridge_box_third_div_1_6_2">0 ETH</div>
            </div>

          </div>
          <button class="bridge_btn">
            Confirm transaction
          </button>
        </div>
      </div>
    </div>

  </body>
</html>

<script src="assets/js/header.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', async function () {
    try {
      const response = await fetch('common/header.html');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.text();
      document.querySelector('#header').innerHTML = data;

      await header();
    } catch (error) {
      console.error('Error loading header.html:', error);
    }
  });
</script>
