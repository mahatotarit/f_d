              </div>

            </div>
          </div>
        </div>
        <!-- next  -->

            <div class="bridge_box_third_div_1_2 bridge_box_third_div_1_same">

            <div class="net_fee_details">

              <div class="net_fee_details_1">

                  <a><div class="css-1ftcezz"> <img src="assets/image/svg/info.svg" alt=""></div></a>
                </div>
                <div color="grey-400" class="css-1pzc15u">$ 0.04</div>
              </div>

              <div class="net_fee_details_2">
                <div class="net_fee_details_2_1">
                  <div class="bridge_box_third_div_1_4_1_2">Destination gas fee</div>
                  <a><div class="css-1ftcezz"> <img src="assets/image/svg/info.svg" alt=""></div></a>
                </div>
                <div color="grey-400" class="css-1pzc15u">$ 0.04</div>

            </div>

            <div class="bridge_box_third_div_1_5"></div>
            <div class="bridge_box_third_div_1_6 bridge_box_third_div_1_same">

            </div>

          </div>
          <button class="bridge_btn">
            Confirm transaction
          </button>
        </div>
      </div>
    </div>

  </body>
</html>

<script src="../assets/js/header.js"></script>
<script src="assets/js/bridge.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', async function () {
    try {
      
      const header_fetch = fetch('../common/header.html');
      const bridge_modal_fetch = fetch('common/bridge_modal.html');

      const [header_fetch_response,bridge_modal_fetch_response] = await Promise.all([header_fetch,bridge_modal_fetch]);

      if (!header_fetch_response.ok) throw new Error('Network response for header was not ok'); 
      if (!bridge_modal_fetch_response.ok) throw new Error('Network response for bridge modal was not ok'); 

      const headerData = await header_fetch_response.text();
      const bridge_modalData = await bridge_modal_fetch_response.text();

      document.querySelector('#header').innerHTML = headerData;
      document.body.innerHTML += bridge_modalData;

      header();
      bridge_modal()
    } catch (error) {
      console.error('Error loading header.html:', error);
    }
  });
</script>
