<!-- coin select modal box  -->
<div id="bridge_coin_select_modal">
  <div class="bridge_modal_parent_div" id="bridge_coin_modal_parent_div">
    <div width="400" class="bridge_modal_inner_div">
      <div class="modal_top_part_div">
        <div><div color="grey-400" class="css-1pzc15u">Coins</div></div>
        <img class="modal_close_icon" id="coin_modal_close_icon" src="assets/image/svg/close_white.svg" alt="">
      </div>
      <input type="text" class="search_coin" placeholder="Search Coin">
      <div class="modal_underline_div"></div>
      <div class="modal_div_token_list">

        <label for="eth_coin" class="token_parent_div">
          <div class="token_parent_div_1_same">
            <div class="token_parent_div_1_1">
              <img src="assets/image/token/ethereum.svg"/>
              <div color="white-100" class="token_name_div">ETH</div>
            </div>
          </div>
          <div class="token_parent_div_1_same">
            <div class="token_parent_div_2_1">
              <div color="grey-400" class="token_balance_value">0.0000951</div>
              <input type="radio" id="eth_coin" value="eth" name="seleted_coin" checked class="token_select_radio_btn">
            </div>
          </div>
        </label>

        <label for="weth_coin" class="token_parent_div">
          <div class="token_parent_div_1_same">
            <div class="token_parent_div_1_1">
              <img src="assets/image/token/weth.svg"/>
              <div color="white-100" class="token_name_div">WETH</div>
            </div>
          </div>
          <div class="token_parent_div_1_same">
            <div class="token_parent_div_2_1">
              <div color="grey-400" class="token_balance_value"></div>
              <input type="radio" id="weth_coin" value="weth" name="seleted_coin" class="token_select_radio_btn">
            </div>
          </div>
        </label>

        <div class="token_parent_div not_supported_bg">
          <div>
            <div class="token_name_parent_div">
              <img src="assets/image/token/usdt.svg" class="css-rq7z01" />
              <div color="white-100" class="css-1y6ijbx">USDT</div>
            </div>
          </div>
          <div>
            <div class="token_not_support-right_div">
              <div class="css-1h8quz">Not supported</div>
              <a>
                <div>
                  <img src="assets/image/svg/info.svg" alt="">
                </div>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
